<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Draft Kings</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="left">
        <div class="logo">
          <div class="logo-img">
            <img src="img/logo-img.png" alt="">
          </div>
          <div class="logo-text">Battle of predictions</div>
        </div>
        <div class="divider"></div>
        <div class="menu">
          <ul>
            <li><a href="#">Tournaments</a></li>
            <li class="active"><a href="#">My tournaments</a></li>
            <li><a href="#">Leaderboard</a></li>
          </ul>
        </div>
      </div>
      <div class="right">
        <span class="deposit green-color-text">1,290Â¢</span>
        <button class="add-deposit">
          <img src="img/plus.svg" alt="">
          <span>Add deposit</span>
        </button>
        <div class="divider"></div>
        <div class="notifications">
          <div>
            <img src="img/notification-message.svg" alt="">
            <div class="notifications-amount">11</div>
          </div>
          <div>
            <img src="img/notification-bell.svg" alt="">
            <div class="notifications-amount">7</div>
          </div>
        </div>
        <span class="user-pic">
          <img src="img/user-pic.png" alt="">
        </span>
        <span class="user-name">Alexander</span>
        <img class="dropdown-arrow" src="img/dropdown-arrow.svg" alt="">
      </div>
    </div>
  </div>
  <div class="tournament">
    <div class="container tournament-wrapper">
      <img src="./WSA Cup Logo.png" alt="">
      <div>
        <div>BofP League: SportsMix II</div>
        <div>Creator: Anar Zhaurov</div>
      </div>
    </div>
  </div>
</body>
</html>
